<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lar Doce Lar Realty</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">  
</head>
<body >
    <header class="myHeader">
        <div id="contatos">
            <div class="contatos_cabecalho">
                <img class="icone_cabecalho" src="Imagens/whatsapp.png" alt="whatsapp Icone">
                <div class="info_telefone_cabecalho">
                    <p class = "telefones_cabecalho">(47) 999472753</p>
                    <p class = "info_telefones_cabecalho">Horario Comercial - Centro</p>
                </div>            
            </div>
            <div class="contatos_cabecalho">
                <img class="icone_cabecalho" src="Imagens/ic_telefone.png" alt="Telefone Icone">
                <div class="info_telefone_cabecalho">
                    <p class = "telefones_cabecalho">(47) 3348-5742</p>
                    <p class = "info_telefones_cabecalho">Plantão de Vendas</p>
                </div>
            </div>
        </div>
        
        <img id="icone_menu" src="Imagens\ic_menu.png" alt="Login">
    </header>
    <section id="section_banner_principal" style="background-image: url(Imagens/ft_banner_principal.jpg);">
        <h1 id="titulo_banner">Lar Doce Lar - Realty</h1>
        <p id="sub_banner">Itajaí, Balneário Camboriu, Praia Brava</p>
        <div id="bloco_pesquisa">
            <select name="pretensao" class="combobox_banner" id="pretensao">
                <option value="comprar">Comprar</option>
                <option value="alugar">Alugar</option>
            </select>
            
            <select name="tipo_imovel" class="combobox_banner" id="tipo_imovel">
                <option value="apartamento">Apartamento</option>
                <option value="casa">Casa</option>
                <option value="chacara">Chácara</option>
                <option value="kitnet">Kitnet</option>
                <option value="terreno">Terreno</option>
            </select>
            
            <input type="text" id="campo_pesquisa" placeholder="Pesquise aqui...">
            <button id="botao_pesquisar">Encontrar Imóvel</button>
        </div>
        
    </section>
    <footer>
        <p>asdadas</p>
    </footer>
    <script src="js/controla_titulos_index.js"></script>
    <script src="js/controla_menu_superior.js"></script>
</body>
</html>
